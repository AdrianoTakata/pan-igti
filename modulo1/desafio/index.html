<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio IGTI-PAN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="title">
            <h1> Desafio final do m√≥dulo 1</h1>
        </div>
        <div class="app">
            <div id="left-side">
                <h2> Options </h2>
                <label for="sortby"> Sort by </label>
                <select id="sortby">
                    <option value="name-asc"> Name (asc) </option>
                    <option value="name-desc"> Name (desc) </option>
                    <option value="salary-asc"> Salary (asc) </option>
                    <option value="salary-desc"> Salary (desc) </option>
                </select>
                <fieldset id="rolesfs">
                    <legend> Filter by roles </legend>
                </fieldset>
            </div>

            <div id="right-side">
                <h2> Employees <span id="counter"> </span></h2>
                <table>
                    <thead>
                        <tr>
                            <th> ID </th>
                            <th> Name </th>
                            <th> Role </th>
                            <th> Salary </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
