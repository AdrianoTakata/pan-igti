<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simulação de financiamento </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo">
        <h1> Simulação de financiamento </h1>
    </div>
    <div class="main">
        <div class="dados">
            <div class="dados-valores">
                <label> Valor: </label>
                <input type="number" id="valor" name="valor" value="200000">
            </div>

            <div class="dados-valores">
                <label> Prazo(anos):</label>
                <input type="number" id="prazo" name="prazo" value="20">
            </div>

            <div class="dados-valores">
                <label> Juros por ano: </label>
                <input type="number" id="juros" name="juros" value="0.08">
            </div>
        </div>
        <button> Simular </button>
    </div>

    <div class="resultado">
        <h1> Resultado </h1>
    </div>

        <div class="dados">

</html>
