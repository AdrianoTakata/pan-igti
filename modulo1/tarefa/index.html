<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simulação de financiamento </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo">
        <h1> Simulação de financiamento </h1>
    </div>
    <div class="main">
        <div class="dados">
            <div class="dados-valores">
                <label for="valor"> Valor: </label>
                <input type="number" id="valor" name="valor" value="200000">
            </div>

            <div class="dados-valores">
                <label for="prazo"> Prazo(anos):</label>
                <input type="number" id="prazo" name="prazo" value="20">
            </div>

            <div class="dados-valores">
                <label for="jurosaa"> Juros por ano: </label>
                <input type="number" id="jurosaa" name="juros" value="0.08">
            </div>
        </div>
        <button onclick="simular()"> Simular </button>
    </div>
    <div>
        <h2> Resultados </h2>
        <div class="dados">
            <div class="dados-valores">
                <label for="prestacoes"> Prazo (meses): </label>
                <input type="number" id="prestacoes" readonly>
            </div>

            <div class="dados-valores">
                <label for=jurosam""> Juros ao mês:</label>
                <input type="number" id="jurosam" readonly>
            </div>

            <div class="dados-valores">
                <label for="jurosTotal"> Juros Total: </label>
                <input type="number" id="jurosTotal" readonly>
            </div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th> Prestação </th>
                <th> Amortização </th>
                <th> Juros </th>
                <th> Total </th>
            </tr>
        </thead>

        <tbody>
            <!-- Primeira linha -->
            <tr>
                <td> 1 </td>
                <td>  </td>
                <td>  </td>
                <td>  </td>
            </tr>
            <!-- Segunda linha -->
            <tr>
                <td> 2 </td>
                <td>  </td>
                <td>  </td>
                <td>  </td>
            </tr>
            <!-- Terceira linha -->
            <tr>
                <td> 3 </td>
                <td>  </td>
                <td>  </td>
                <td>  </td>
            </tr>
            <!-- Quarta linha -->
            <tr>
                <td> 4 </td>
                <td>  </td>
                <td>  </td>
                <td>  </td>
            </tr>
            <!-- Quinta linha -->
            <tr>
                <td> 5 </td>
                <td>  </td>
                <td>  </td>
                <td>  </td>
            </tr>
        </tbody>
    </table>
    
    <script src="script.js">
    </script>
</body>
</html>
