<form [formGroup]="exerciseForm" (ngSubmit)="add()">
    <div> Exercício: <input formControlName="name"/> </div>
    <div> Duração: <input formControlName="duration"/> </div>
    <div> Preparação: <input formControlName="repetitions"/> </div>
    <div> Preparação: <input formControlName="preparation"/></div>
    <div> Descanso: <input formControlName="rest"/> </div>
    <button type="submit" [disabled]="exerciseForm.invalid"> Adicionar</button>
</form>

<table>
    <tr>
        <th> Exercício </th>
        <th> Duração </th>
        <th> Repetições </th>
        <th> Preparação </th>
        <th> Descanso </th>
    </tr>

    <tr *ngFor="let exercise of ts.exercises; let i = index">
        <td> {{exercise.name}} </td>
        <td> {{exercise.duration}} </td>
        <td> {{exercise.repetitions}} </td>
        <td> {{exercise.preparation}} </td>
        <td> {{exercise.rest}} </td>
        <td> <button (click)="delete(i)"> Delete </button></td>
    </tr>
</table>
